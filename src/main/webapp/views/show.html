
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:if="${login}">
    <h2 th:text="${login}"></h2>
</div>

<div class="container mt-3">
    <a type="button" class="btn btn-success" href="create">Create</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>img</th>
            <th>status</th>
            <th>category</th>
            <th>action</th>

        </tr>
        </thead>
        <tbody >
        <tr th:each="sp : ${products}">
            <td th:text="${sp.id}" readonly></td>
            <td th:text="${sp.name}"></td>
            <td><img th:src="${sp.img}" height="200" width="250"></td>
            <td th:text="${sp.status}"></td>
            <td th:text="${sp.category.name}"></td>
            <td><a type="button" class="btn btn-warning" th:href="@{/edit(id = ${sp.id})}"  >Edit</a>
                <a type="button" class="btn btn-danger" th:href="@{/delete(id = ${sp.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div align="center">
    <button th:if="${products.hasPrevious()}"><a th:href="@{/products(page=${products.number}-1)}"><<</a></button>
    <b th:text="${products.number} + 1" ></b>/<b th:text = " ${products.totalPages}"></b>
    <button th:if="${products.hasNext()}"><a th:href="@{/products(page=${products.number}+1)}">>></a></button>
    </div>
</div>
&copy; Made By Manh_Hoang
</body>

</html>
